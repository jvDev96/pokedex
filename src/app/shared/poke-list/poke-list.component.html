<!-- SEARCH -->
<poke-search
  (emmitSearch)="getSearchPokemon($event)"
  ></poke-search>

<!-- POKEMON CARDS -->
<section class="listagem" async>
  <ng-template ngFor let-pokemon [ngForOf] = "getAllPokemons">
    <a
      [routerLink]="['details', pokemon.status.id]"
      *ngIf="pokemon.status && pokemon.status.sprites"
      class="pokemon"
    >
      <section class="pokemon__status">
        <h2>
          {{ pokemon.name }}
        </h2>

        <ul>
          <li
            *ngFor="let value of pokemon.status.types"
            [ngClass]="{
              'fire': value.type.name === 'fire',
              'eletric': value.type.name === 'electric',
              'ground': value.type.name === 'ground',
              'poison': value.type.name === 'poison',
              'water': value.type.name === 'water',
              'grass': value.type.name === 'grass',
              'bug': value.type.name === 'bug',
              'fairy': value.type.name === 'fairy'
            }"
          >
            {{ value.type.name.trim() }}
          </li>
        </ul>
      </section>

      <section class="pokemon__image">
        <!-- <img src={{pokemon.status.sprites.front_default}} alt={{pokemon.name}}> -->
        <img src={{pokemon.status.sprites.other.dream_world.front_default}} alt={{pokemon.name}}>
      </section>
    </a>
  </ng-template>
</section>

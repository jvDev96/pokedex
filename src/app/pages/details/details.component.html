<!-- HEADER -->
<poke-header></poke-header>

<main
  *ngIf="pokemon[0].stats && pokemon[2].damage_relations"
  class="slideInUp"
>
  <ng-template [ngIf]="isLoading">
    <section class="pokemon__names">
      <h1>{{pokemon[0].name}}</h1>
      <h2>{{pokemon[1].names[0].name}}</h2>
    </section>
    <section class="pokemon__status">
      <img
        class="pokemon_img"
        [src]="pokemon[0].sprites.other.dream_world.front_default"
        [alt]="pokemon[0].name"
      >

      <article class="pokemon__status__statistics">
        <div class="stats">
          <section>
            <h3>Estat√≠sticas</h3>

            <ol>
              <li *ngFor="let value of pokemon[0].stats">
                {{value.stat.name}}

                <strong>
                  {{value.base_stat}}
                </strong>
              </li>
            </ol>
          </section>
          <section class="chart">
            <div class="strong-against">
              <h3>Forte contra:</h3>

            <ol>
              <li *ngFor="let value of pokemon[2].damage_relations.double_damage_to">
                {{value.name}}
              </li>
            </ol>
            </div>
            <div class="weak-against">
              <h3>Fraco contra:</h3>

            <ol>
              <li *ngFor="let value of pokemon[2].damage_relations.double_damage_from">
                {{value.name}}
              </li>
            </ol>
            </div>

          </section>
        </div>

        <a [routerLink]="['']" class="btn btn__secondary">
          Voltar
        </a>

      </article>
    </section>
  </ng-template>
</main>
